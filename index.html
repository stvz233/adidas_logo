<!DOCTYPE html>
<html>

<head>
    <title>Adidas Logo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Import CSS stylesheet. -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="container">
    <div class="card">

        <div class="sneaker">
            <div class="circle"></div>
            <img src="https://github.com/developedbyed/3d-card-effect/blob/master/adidas.png?raw=true" alt="adidas" />
        </div>

        <div class="info">
            <h1 class="title">Adidas ZX</h1>
            <h3>FUTURE-READY TRAINERS WITH EXCEPTIONAL COMFORT</h3>
            <div class="sizes">
                <button>39</button>
                <button>40</button>
                <button class="active">41</button>
                <button>42</button>
            </div>

            <div class="purchase">
                <button>Purchase</button>
            </div>
        </div>
    </div>

</div>

<script src="./script.js"></script>
</body>
</html>
